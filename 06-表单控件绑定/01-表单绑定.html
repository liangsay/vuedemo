<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="" rel="stylesheet">
    <script src="../lib/vue.js" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
<div id="box">
    <input type="text" v-model="myText">
    {{myText}}
    <textarea v-model="myText"></textarea>
    <br/>
<!--    记录用户名-->
    <input type="checkbox" v-model="isChecked"/>记录用户名
    <br/>
    <p>你喜欢的运动有哪些？<br/>
        <input type="checkbox" v-model="checkGroups" value="游泳"/>游泳<br/>
        <input type="checkbox" v-model="checkGroups" value="滑冰"/>滑冰<br/>
        <input type="checkbox" v-model="checkGroups" value="长跑"/>长跑<br/>
    </p>
     {{checkGroups}}
    <p>你最喜欢的开发语言？<br/>
        <input type="radio" v-model="picked" value="php"/>php<br/>
        <input type="radio" v-model="picked" value="js"/>js<br/>
        <input type="radio" v-model="picked" value="java"/>java<br/>
    </p>
    {{picked}}
</div>
<script type="text/javascript">
    var vm = new Vue({
        el:"#box", //vue渲染开始的地方
        data: {
            myText:'',
            isChecked:true,
            checkGroups:[],
            picked:'',
        },//状态
        methods:{

        }
    })
</script>
</body>
</html>
