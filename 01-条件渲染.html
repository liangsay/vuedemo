<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="" rel="stylesheet">
    <script src="lib/vue.js" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
<div id="box">
    <button @click="handleClick">click</button>
    <div v-if="isCreated">动态创建和删除</div>
    <div v-else>动态创建和删除-222222</div>

    <ul v-if="dataList.length">
        <li v-for="data in dataList">
            {{data}}
        </li>
    </ul>
    <div v-else>
        购物车空空如也
    </div>

<!--    多条件区分-->
    <div v-if="which===1">
        1111
    </div>
    <div v-else-if="which===2">
        2222
    </div>
    <div v-else>
        3333
    </div>
</div>
<script>
    let vm = new Vue({
        el:"#box", //vue渲染开始的地方
        data: {
            name:"校长",
            isShow:true,
            isCreated:false,
            dataList: [],
            which: 1
        },//状态
        methods: {
            handleClick() {
                this.isCreated = !this.isCreated
                this.dataList = ["111","222"]
            }
        }
    })
    vm.$data.name = "我是"+vm.$data.name
</script>
</body>
</html>
