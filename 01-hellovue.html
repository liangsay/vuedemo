<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="" rel="stylesheet">
    <script src="lib/vue.js" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
<div id="box">
{{10+20 ? "aaa":"bbb"}}
    <p>{{name}}</p>
    <p>{{myHtml}}</p>
    <!--指令：防止XSS，csrf，慎用v-html标签-->
    <div v-html="myHtml"></div>
    <div v-show="isShow">动态显示和隐藏</div>
    <div v-if="isCreated">动态创建和删除</div>
</div>
<script>
    let vm = new Vue({
        el:"#box", //vue渲染开始的地方
        data: {
            name:"校长",
            isShow:true,
            isCreated:true,
            myHtml:"<p>我是html的p标签</p>"
        }//状态
    })
    vm.$data.name = "我是"+vm.$data.name
</script>
</body>
</html>
