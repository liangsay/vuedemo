<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="" rel="stylesheet">
    <script src="../lib/vue.js" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
<div id="box">
    <input type="text" @input="handleInput()" v-model="myText"/>
    <ul>
        <li v-for="data in dataList">
            {{data}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el:"#box", //vue渲染开始的地方
        data: {
            isCreated:false,
            dataList:['aa','bb','cc','dd','ee','ab','ad','de'],
            list: ['aa','bb','cc','dd','ee','ab','ad','de'],
            which:1,
            myText:'',
        },//状态
        methods:{
            handleInput() {
                console.log("只要value改变，就会触发:" + this.myText)
            //     利用输入框的字符，过滤包含字段的元素
                var newList = this.list.filter(item=>item.indexOf(this.myText)>-1)
                console.log("newList:" + newList)
                this.dataList = newList

            },
            handleClick() {
                this.isCreated = !this.isCreated
                this.dataList = ["111","222","333"]
            }
        }
    })
    var arr = [1,2,3,4,5]
    var newList = arr.filter(item=>item>3)
    console.log("newList:" + newList)
</script>
</body>
</html>
