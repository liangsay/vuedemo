<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="" rel="stylesheet">
    <script src="lib/vue.js" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
<div id="box">
    <div style="background: yellow">11111111</div>
    <button @click="handleClick()">click</button>
    <div :class="isActive? 'red' : 'yellow'">我是动态绑定class-三目写法</div>
    <div :class="classObj">我是动态绑定class-对象写法</div>
    <div :class="classArr">我是动态绑定class-数组写法</div>
    <div :style="'backgroundColor:'+ (isActive ? 'red' : 'yellow')">我是动态绑定class-三目写法</div>
    <div :style="styleObj">我是动态绑定class-对象写法</div>
    <div :style="styleArr">我是动态绑定class-数组写法</div>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el:"#box", //vue渲染开始的地方
        data: {
            isActive:true,
            classObj: {
                a:true,
                b:true,
                //a b, class名字
            },
            classArr: ["a","b"],
            styleObj: {
                backgroundColor: this.isActive ? "red" : "yellow"
            },
            styleArr: [{background:'yellow'},{fontSize:"14px"}]
        },//状态
        methods:{
            handleClick() {
                this.isActive = !this.isActive
            }
        }
    })
    vm.$data.name = "我是"+vm.$data.name
    vm.$data.classObj.b = true;
    vm.classArr.push("c")
    vm.styleArr.push({lineHeight:"80px"})
</script>
</body>
</html>
