<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="" rel="stylesheet">
    <style>

    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet"
          type="text/css">
    <script src="../../lib/vue.js" type="text/javascript"></script>
    <title>slot</title>
</head>
<body>
<div id="box">
    <child v-if="isCreated"></child>

</div>
<script type="text/javascript">
Vue.component("child", {
    template: `
      <div id="aaa">
        child--{{ title }} {{ count }}
        <button @click="title='111111'">change1</button>
        <button @click="title='222222'">change2</button>
      </div>`,
    data () {
        return {
            title: "000000",
            datalist: [],
            count: 0
        }
    },
    methods: {},
    beforeCreate () {
        console.log("beforeCreate")
    },
    created () {
        console.log("created")
    },
    beforeMount () {
        console.log("beforeMount")
    },
    mounted () {
        console.log("mounted", "访问dom, setInterval,window.onscroll,监听事件ajax")
    },
    beforeUpdate () {
        console.log("beforeUpdate")
    },
    updated () {
        console.log("updated", "更新之后可以访问dom")
    },
    beforeDestroy () {
        console.log("beforeDestroy-clearInterval,window.onscroll=null,$off")
    },
    destroyed () {
        console.log("destroyed--clearInterval,window.onscroll=null,$off")
    }
})
var vm = new Vue({
    el: "#box", //vue渲染开始的地方
    data: {
        isCreated: true,
    },//状态
    methods: {}
})
</script>
</body>
</html>
